<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz app</title>

        <link rel = "stylesheet" href="styles.css">
    </head>

    <body class="flex">

        <div class="wrapper">
            <div class="quiz-container">
                <div class="quiz-head">
                    <h1 class="quiz-title">Quiz game</h1>
                    <div class="quiz-score flex">
                        <span id="correct-score">0</span>/<span id = "total-question">10</span>
                    </div>
                </div>

                <div class="quiz-body">
                    <h2 class="quiz-question" id="question"></h2>
                    <ul class="quiz-options">
                        <!--<li>sfsdfsd</li>    //
                        <li>sfsdfsd</li>        //Just simple example to see if list shows at start of the project
                        <li>sfsdfsd</li>        //
                        <li>sfsdfsd</li>--> 
                    </ul>
                    <div id ="result">
                        <!--result here--> 
                    </div>

                    <div class="quiz-foot">
                        <button type="button" id="check-answer">Check answer</button>
                        <button type="button" id="play-again">Play again</button>
                    </div>
                    

                </div>
            </div>
        </div>
        
        
        <script src="script.js"></script>
    </body>

    

</html>
